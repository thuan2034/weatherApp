<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathering with you, me and all of them</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name..."/>
            <button id="search-button"></button>
        </div>
        <div id="weather-info" class="weather-info">
            <div id="weather-details" class="weather-details">
                <div><p id="city-name"></p></div>
                <div><p id="description"></p></div>
                <div><img src="./images/sun.png" class="weather-icon"><p id="temperature"></p></div>
                <div><img src="./images/humidity.png" class="weather-icon"><p id="humidity"></p></div>
                <div><img src="./images/wind.png" class="weather-icon"><p id="wind-speed"></p></div>    
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
    </main>
</body>
</html>
